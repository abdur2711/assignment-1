<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Assignment 01</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <nav class="navbar">
        <h3>LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="action-container">
        <div class="action-info">
          <h3>See It in Action</h3>
          <p>Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="A poster of Webflow Conf 2022">
      </div>
    </section>

    <section>
      <div class="productive-user-container">
        <div class="productive-user-title">
          <h2>Joined Thousands of Productive Users</h2>
        </div>
        <div class="productive-user-stats">
          <div class="user-count">
            <h3>50K</h3>
            <p>Active Users</p>
          </div>
          <div class="user-count">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <div class="user-count">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
